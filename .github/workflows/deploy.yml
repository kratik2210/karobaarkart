on:
  push:
    branches: ["dev"]

name: ðŸš€ CNAD

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --f

      - name: Creating restart file
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'touch /home1/karobaar/public_html/api.karobaarkart.com/tmp/restart.txt'

      - name: ðŸ“‚ Sync files
        uses: actions/setup-node@v4
        with:
          node-version: "20"

          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rsync -avz --exclude='.git/' --exclude='.github/' --exclude='README.md' --exclude='.gitignore' --exclude='.eslintrc.json' /path/to/your/local/files/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home1/karobaar/public_html/api.karobaarkart.com/
